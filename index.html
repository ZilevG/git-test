<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .hero h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur Mon Site</h1>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">À propos</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Bonjour et bienvenue !</h1>
    <p>Découvrez un site simple, élégant et efficace.</p>
  </section>

  <footer>
    &copy; 2025 Mon Site. Tous droits réservés.
  </footer>

</body>
</html>
